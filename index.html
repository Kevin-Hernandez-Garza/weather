<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital@1&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- stylesheets -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />

    <title>Weather App</title>
  </head>

  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <main class="container row">
      <div>
        <div class="col-md-2">
          <h3>Search by City</h3>
          <input type="text" id="city-search" /><br />
          <button onclick="search()" class="search-btn btn">Search</button>
          <!-- localStorage history list -->
          <div class="local-history row"></div>
        </div>

        <div class="results col-md-8">
          <div class="results-today row">
            <!-- current weather -->
            <div class="today card text-center"></div>
          </div>

          <div class="daily row text-center">
            <div class="subtitle text-center"></div>
            <div class="card five-daily col-md-2"></div>
            <div class="card five-daily col-md-2"></div>
            <div class="card five-daily col-md-2"></div>
            <div class="card five-daily col-md-2"></div>
            <div class="card five-daily col-md-2"></div>
          </div>
        </div>
      </div>
    </main>

    <!-- JS Files -->
    <!-- jquery minified -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- js file -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
